<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
  th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

  <script src="../static/js/jquery-2.1.4.min.js"
    th:src="@{/js/jquery-2.1.4.min.js}"></script>

<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

  <title>User Registration</title>
</head>

<body>
  <div align="center">
    <h1>User Registration</h1>

    <form th:action="@{/doRegister}" method="post" th:object="${user}">

      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p th:text="#{user.hasErrors}">Error Message</p>
      </div>

      <label>Name:</label><input type="text" th:field="*{firstName}" /><br/>
      <label>Surname:</label><input type="text" th:field="*{lastName}" /><br/>
      <label>E-mail:</label> <input type="text" th:field="*{email}" /><br/>
      <label>Password:</label><input type="password" th:field="*{password}" /><br/>
      <button type="submit" style="cursor: pointer;">Register</button>
    </form>

  </div>
</body>
</html>
